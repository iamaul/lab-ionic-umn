<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/recipes"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-button 
        color="danger"
        (click)="removeRecipe()"
      >
        <ion-icon name="trash" slot="icon-only"></ion-icon> 
      </ion-button>
    </ion-buttons>
    <ion-title>{{ loadRecipe.title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col class="ion-no-padding">
        <ion-img [src]="loadRecipe.imageUrl"></ion-img>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item *ngFor="let i of loadRecipe.ingredients">
          {{ i }}
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
