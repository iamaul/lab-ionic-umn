<ion-header>
  <ion-toolbar>
    <ion-title>{{ selectedPlace.title }}</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onBookCancel()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="padding">
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{ selectedPlace.title }}</ion-card-title>
            <ion-card-subtitle>{{ selectedPlace.price | currency }} / night</ion-card-subtitle>
          </ion-card-header>
          <ion-img [src]="selectedPlace.imageUrl"></ion-img>
          <ion-card-content>
            <p>{{ selectedPlace.description }}</p>
          </ion-card-content>
          <ion-button expand="block" color="primary" (click)="onBookPlace()">Book!</ion-button>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
