<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/menu/tabs/feeds"></ion-back-button>
    </ion-buttons>
    <ion-title>New Post</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onUserCreatePost()" [disabled]="!form.valid">
        <ion-icon name="checkmark" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="form">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Title</ion-label>
            <ion-input
              type="text"
              autocomplete
              autocorrect
              formControlName="title"
            >
            </ion-input>
            <ion-label 
              *ngIf="!form.get('title').valid && form.get('title').touched"
              color="danger"
              position="stacked"
            >
              Title must be between 1 and 100 characters.
            </ion-label>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="stacked">Tags</ion-label>
            <tag-input 
              formControlName="tags" 
              [identifyBy]="'id'" 
              [displayBy]="'name'"
              [secondaryPlaceholder]="'hashtag'"
            >
            </tag-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Caption</ion-label>
            <ion-textarea
              formControlName="caption"
            >
            </ion-textarea>
            <ion-label 
              *ngIf="!form.get('caption').valid && form.get('caption').touched"
              color="danger"
              position="stacked"
            >
              Caption is required.
            </ion-label>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
