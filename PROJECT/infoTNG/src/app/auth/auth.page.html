<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col>
        <div class="ion-text-center">
          <ion-img src="assets/images/logo.png"></ion-img>
          <h5>A way to connect with the cities</h5>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
  
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-list>
            <ion-item>
              <ion-label position="floating">Email</ion-label>
              <ion-input 
                inputmode="email"
                name="email"
                required
                email 
                type="email"
              >
              </ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Password</ion-label>
              <ion-input 
                type="password"
                ngModel
                name="password"
                required
                minlength="6"
              >
              </ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col size-sm="6" offset-sm="3">
          <!-- <ion-spinner color="primary" *ngIf="isLoading"></ion-spinner> -->
          <ion-button type="submit" color="tertiary" expand="block">Sign In</ion-button>
          <ion-button 
            type="button" 
            color="primary" 
            fill="clear" 
            expand="full"
            (click)="onClickSignUp()"
          >
            Don't have an account?
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
